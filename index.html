<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    

    <div id="app" class="container">

        <aside class="sidebar">
            <section class="user p-10">
                <div class="user-left">
                    <img src="./img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                </div>

                <div class="user-right">
                    <span><i class="fas fa-circle-notch"></i></span>
                    <span><i class="fas fa-comment-alt"></i></span>
                    <span><i class="fas fa-ellipsis-v"></i></span>

                </div>
                
            </section>
            <section class="notifications p-10">
                <div class="notifications-left">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="notifications-right">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <div><small>Attiva notifiche desktop</small></div>
                </div>

            </section>
            <section class="search p-10">
                <div><i class="fas fa-search"></i></div>
                
                <input type="text" placeholder="cerca o inizia una nuova chat" style="font-family:Arial, FontAwesome" />
            </section>
            <section class="contacts p-10">
                <ul>
                    <li>
                        <img src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </li>
                    <li>
                        <img src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </li>
                    <li>
                        <img src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </li>
                    <li>
                        <img src="./img/avatar_1.jpg" alt="">
                        <span>Michele</span>
                    </li>
                </ul>
            </section>
        </aside>

        <main class="main">
            <section class="header-cont p-10">
                <div class="header-cont-left">

                    <img src="./img/avatar_1.jpg" alt="">

                    <div class="name-access">
                        <div>Michele</div>
                        <div><small>Ultimo accesso oggi alle 10.45</small></div>
                    </div>
                    
                </div>

                <div class="header-cont-right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <span><i class="fas fa-ellipsis-v"></i></span>


                </div>
            </section>
            <section class="main-cont p-10">

            </section>
            <section class="footer-cont p-10">
                <div class="smile"><i class="far fa-smile"></i></div>
                <div class="message"><input type="text" placeholder="scrivi un messaggio"></div>
                <div class="audio-mic"><i class="fas fa-microphone"></i></div>
            </section>
        </main>

        

        

    </div>
    

    <script src="./javascript/main.js"></script>
</body>
</html>
