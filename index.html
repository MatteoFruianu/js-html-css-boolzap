<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>

    

    <div id="app" class="container">

        <aside class="sidebar">
            <section class="user p-10">
                <div class="user-left">
                    <img src="./img/avatar_io.jpg" alt="">
                    <span>Nome Utente</span>
                </div>

                <div class="user-right">
                    <span><i class="fas fa-circle-notch"></i></span>
                    <span><i class="fas fa-comment-alt"></i></span>
                    <span><i class="fas fa-ellipsis-v"></i></span>

                </div>
                
            </section>
            <section class="notifications p-10">notifiche</section>
            <section class="search p-10">cerca</section>
            <section class="contacts p-10">contacts</section>
        </aside>

        <main class="main">
            <section class="header-cont p-10">header</section>
            <section class="main-cont p-10">messages here</section>
            <section class="footer-cont p-10">footer</section>
        </main>

        

        

    </div>
    

    <script src="./javascript/main.js"></script>
</body>
</html>
